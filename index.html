<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="stylesheet.css">
	<title>BMI Calculator</title>
</head>
<body>
	<div class="container">
		<div class="panel">
			<h2 class="text-center">Check your BMI</h2>
			<p class="text-center" id="introText">
				Enter your weight and height below to check BMI results.
			</p>
			<form>
				<div id="weightInput">
					<p>Put your weight in here (KG)</p>
					<input type="number" pattern="[0-9]*" name="a" id="weight">
				</div>
				<div id="heightInput">
					<p>Put your height in here (CM)</p>
					<input type="number" pattern="[0-9]*" name="b" id="height">
				</div>
				<button type="button" class="btn" onclick="calculate()">Calculate BMI</button>
			</form>
			<div id="results" class="text-center">Your BMI results will be shown here.</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
